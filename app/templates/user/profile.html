{% extends 'base.html' %}

{% block content %}
<div class="profile-page">
    <span><a href="/" class="btn btn-secondary float-end"><i class="fa-solid fa-caret-left"></i> Back to Home</a></span>
    <h1>Profile</h1>
    <form id="editProfileForm" method="post" action="/api/user/{{ data.username }}">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" disabled>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary float-end ms-2" id="btnSubmit"><i class="fas fa-save"></i> Update Profile</button>
        <button type="button" class="btn btn-outline-danger float-end m" id="btnDelete"><i class="fas fa-trash"></i> Delete Account</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('btnDelete').addEventListener('click', function() {
        if (confirm('Are you sure you want to delete your account?')) {
            fetch('/api/user/{{ user.username }}', {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/logout';
                }
            });
        }
    });

    profileForm = document.getElementById('editProfileForm');
    profileForm.addEventListener('submit', async (event) =>
    {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(profileForm);

        const response = await fetch(form.action, 
        {
            method: "PATCH",
            body: formData
        });

        data = await response.json();

        if (response.ok) 
            alert('Profile updated successfully');
        else
            alert(data.message);
    });
</script>
{% endblock %}
